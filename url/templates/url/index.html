{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="{% static 'url/index.js' %}"></script>
    <link rel="stylesheet" href="{% static 'url/style.css' %}">
    <title>fuzzzyurls</title>
</head>
    <body class="container-fluid pb-3">
        <h1 class="mt-3">Welcome to fuzzzyurls!</h1>
        <hr>
        <div class="container-fluid mx-0 row rounded p-sm-4 p-2 justify-content-around align-content-evenly" style="background-color: #7268A6;">
            <div class="col-12 col-lg-5 p-sm-3 p-1">
                <h3>Generate a Fuzzy URL</h3>
                <div>
                    <form action="{% url 'index' %}" method="get" id="mainform">
                        {% csrf_token %}
                        <div class="form-floating">
                            <input class="form-control mb-3" id="url" type="url" name="url" placeholder="." required>
                            <label class="form-control-label" for="url" style="z-index:1;">Original URL</label>
                        </div>
                        <input class="btn w-100" style="background-color: #B6CEC7;" type="submit" value="Submit">
                    </form>
                </div>
                <div id="short-url" class="mt-2 rounded p-2" style="background-color: #B6CEC7;"></div>
            </div>
            <div class="d-block d-lg-none">
                <hr>
            </div>
            <div class="d-none d-lg-block col-lg-1 text-center">
                <div class="vr h-100"></div>
            </div>
            <div class="col-12 col-lg-6 p-sm-3 p-1 rounded" style="background-color: #B6CEC7;">
                <h3>
                    Your Fuzzy URLs
                </h3>
                <div class="align-middle" id="saved" style="word-break: break-all;">
                    {% for key , value in request.session.items %}
                        <div class="p-1">
                            <span class="fs-5">{{key}}</span><br>
                            <span class="fw-lighter">https://fuzzzyurls.com/{{value}}</span>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
